<html>
    <head>
        <title>Learning Page</title>
    </head>
    <body>
        <div>
            <button id="simulate" onclick="buttonClick()">Simulate</button>
            <button id="learn" onclick="learnClick()">Learn</button>
        </div>
        <div id="canvas"></div>
        <canvas id="test"></canvas>
        <script src="board.js"></script>
        <script src="regression.js"></script>
        <script>
            var x = y = 15;
            var aboard = new CHESSBOARD.Board(x,y);
            var div = document.getElementById("canvas");
            function initiateBoard(){
                var canvas = document.createElement("canvas");
                canvas.height = 150;
                canvas.width = 150;
                canvas.style.border = "2px solid #000000";
                var ctx = canvas.getContext("2d");
                ctx.clearRect(0,0,150,150);
                ctx.beginPath();
                for (var i = 0; i<x-1; i++){
                    ctx.moveTo((i+1)*10,0);
                    ctx.lineTo((i+1)*10,150);
                }
                for (var j = 0; j<y-1; j++){
                    ctx.moveTo(0,(j+1)*10);
                    ctx.lineTo(150,(j+1)*10);
                }
                ctx.font = "8px Georgia"
                ctx.stroke();
                div.appendChild(canvas);
                return ctx;
            }
            
            function buttonClick(){
                var ctx = initiateBoard();
                aboard.Generate(1);    
                var listofboards = aboard.GameHistory;
                var boardlast = listofboards.length - 1;
                var lastboard = listofboards[boardlast];
                var boardO = JSON.parse(lastboard.pointRecord);
                var whowin = lastboard.whoWin;
                var keylist = Object.keys(boardO);
                keylist.forEach(function(e,i,a){
                    var xgrid = boardO[e].pointX;
                    var ygrid = boardO[e].pointY;
                    var player;
                    if (boardO[e].takenBy == "Circle"){
                        player = "O";
                    } else if (boardO[e].takenBy == "Cross"){
                        player = "X";
                    } else {
                        player = "";
                    }
                    ctx.fillText(player, xgrid*10+2.3, ygrid*10+7.7);
                })
            }
            
            var points = (function(){
                var result = [];
                for (i=0; i<20; i++){
                    var x = Math.random()*200 + 100;
                    var y = (1+Math.random()/5*Math.pow(-1,i))*x;
                    result.push({Key:[1,x], Value:y}); 
                }
                return result;
            })();
            var canvasdom = document.getElementById('test');
            canvasdom.height = 400;
            canvasdom.width = 400;
            canvasdom.style.border = "2px solid #000000";
            var ctx = canvasdom.getContext('2d');
            points.forEach(function(e){
                ctx.fillRect(e.Key[1], 400-e.Value,4,4);
            })
            function learnClick(){
                var func = REGRESSION.LinearFunction;
                var w = REGRESSION.Learn(points, 20, func);
                ctx.moveTo(100,400-(100*w[1]+w[0]));
                ctx.lineTo(300,400-(300*w[1]+w[0]));
                ctx.stroke();
            }


        </script>
    </body>
</html>
